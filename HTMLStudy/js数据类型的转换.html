<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js数据类型的转换</title>
</head>
<body>
    <script>
        /* 数值类型转换 Number() parseInt() 和 parseFloat
            注意：当字符串当中包含任意一个非数值表示的字符时
                    Number()  返回NaN 
                    parseInt(),parseFloat() 从头往后度，如果碰到非数值表示的字符，后面的内容就舍去                   
                    当字符串一开始就是非数值的字符串，都返回NaN；
        */
        var str = '123abc';
        console.log(str,typeof(str));
        var res = Number(str);
        var res1 = parseInt(str);
        var res2 = parseFloat(str);
        console.log('Number()',res,typeof(res));
        console.log('parseInt()',res1,typeof(res1));
        console.log('parseFloat()',res2,typeof(res2));

        //isNaN() 检测一个数值是否是数字，如果是，返回false 不是返回true
        
        // Boolear()转换成布尔值为false的情况
            // 字符串转布尔值 空字符串为false
                var str = '1';
                console.log(Boolean(str));
            // 数值类型转布尔值  0,0.0，NaN为false
                // 对象转布尔 为false
                
    </script>
</body>
</html>
