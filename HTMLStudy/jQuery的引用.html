<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery的引入</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <style>
        #item1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="item1" class="item">jQuery选择器的使用</div>
    <ul>
        <li class="box1">1</li>
        <li class="box2">2</li>
        <li class="box3">3</li>
    </ul>

    <script>
        // 检测jquery库文件是否引入成功
        // console.log($);

        // 通过id来获取元素 decument.getElementById("item1");
        console.log($("#item1"));
        // 通过标签来获取元素对象
        console.log($('div'));
        // 通过类来获取对象
        console.log($('.item'));
        
        // 查找页面的第一个li元素
        console.log($('li.first'));
        // 查找最后一个li元素
        console.log($('li:last'));

        //通过元素内的字符来获取元素
        console.log($('li:contains(2)'));
        //通过指定元素的指定属性来查找元素
        console.log($('li[class=box3]'));
    </script>

</body>
</html>
