<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="exercise">
        <div>
            <button v-on:click="caveat">Show alert</button>
        </div>
            <input type="text" v-on:keydown.enter="inputText">
            <p>{{ value }}</p>
        <div>

        </div>
    </div>
    <script>
        new Vue({
            el:'#exercise',
            data:{
                value: ''
            },
            methods:{
                caveat: function (){
                    alert("警告");
                },
                inputText: function(event){
                    this.value = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
