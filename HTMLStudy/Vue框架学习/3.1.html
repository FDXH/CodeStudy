<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
        </ul>
        <button @click="ingredients.push('hahah')">Add new</button>
        <hr>
        <ul>
            <li v-for="person in persons">
                <div v-for="(v, k, i) in person">{{ k }} : {{ v }} ({{ i }})</div>
            </li>
        </ul>
        <span v-for="n in 10">{{ n }} </span>
        <hr>
        <ul>
            <template v-for="(ingredient, index) in ingredients">
                <h1>{{ ingredient }}</h1>
                <p>{{ index }}</p>
            </template>
        </ul>

        <p v-if="show">You can see me!</p>
        <p v-else>Now you see me</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>
        <p v-show="show">Do you also see me</p>
        <button @click="show = !show">Switch</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                ingredients:['meat', 'fruit', 'cookies'],
                persons:[
                    {name: 'xiehai', age: 22, color: 'red'},
                    {name: 'luochao', age: 24, color: 'blue'}
                ],
                show: true
            }
        })
    </script>
</body>
</html>
