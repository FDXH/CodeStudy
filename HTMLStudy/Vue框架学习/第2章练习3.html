<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习3</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="exercise">
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ result }}</p>
        </div>
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
    </div>
    <script>
        new Vue({
            el:'#exercise',
            data:{
                value: 0
            },
            computed:{
                result: function() {
                    return this.value == 21 ? 'done':'not yet'
                }
            },
            watch:{
                result: function(value) {
                    var vm = this;
                    setTimeout(function(){
                        vm.value = 0;
                    },5000)
                }
            }

        })
    </script>
</body>
</html>
