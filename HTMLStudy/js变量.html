<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>js变量</title>
</head>
<body>
    <script>
        //注意：在js当中声明变量的时候尽量用var关键字
        //声明严格模式
        "use strict";

        //声明一个变量
        var test = 1;
        alert(test);
        // js当中声明多个变量
        var a = 1, b = 2, c = 3;

        //变量命名规范
        //由数字字母下划线$组成的字符串
        //不能以数字开头
        //区分大小写
        //不能使用系统关键字
    </script>
</body>
</html>
