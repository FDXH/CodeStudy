<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js操作样式</title>
</head>
<script>
    window.onload=function(){
        var oDiv = document.getElementById("item1");
        console.log(oDiv);

        // js可以通过style属性来给元素设置样式，样式是加载行间的（js添加的样式优先级高）
        oDiv.style.width="200px";
        oDiv.style.height="200px";
        oDiv.style.backgroundColor="red";
        // 注意在设置样式的时候，如果有些属性是双拼词，要把‘-’去掉，第二个单词首字母大写
        
        // 通过js获取元素的样式，只能获取行间样式
        console.log(oDiv.style.width);

        // js操作元素的文本内容 
        // innerHTML 一般用来设置内容可以解析标签
        // innerText 解析不了标签 只能获取文本
        // 注意会覆盖原来的内容
        oDiv.innerHTML = '<h1>222</h1>';
        // innerHTML 获取元素中的内容
        console.log(oDiv.innerHTML);
        console.log(oDiv.innerText);

        //表单值的操作
        var Vl = document.getElementById("uname");
        console.log(Vl);
        //获取表单的值 格式：元素对象.value
        console.log(Vl.value);
        // 设置表单的值 格式：元素对象.value = '值'
        Vl.value = '777';
    }
</script>
<body style="margin: 0">
    <div id="item1" style=""></div>
    <input type="text" value="123" name="username" id="uname">
    
</body>
</html>
