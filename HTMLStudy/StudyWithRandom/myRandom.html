        <h1 class="text-center">Random Quote</h1>

        <script src="./js/jquery-3.3.1.js"></script>
        <script src="./js/bootstrap.min.js"></script>

        <div class="box">
            <div class="quote-text">
                <p id="text">“人有三样东西是无法隐瞒的， 
                    咳嗽、穷困和爱； 
                    你想隐瞒越欲盖弥彰。 
                    人有三样东西是不该挥霍的， 
                    身体、金钱和爱； 
                    你想挥霍却得不偿失。 
                    人有三样东西是无法挽留的， 
                    时间、生命和爱； 
                    你想挽留却渐行渐远。 
                    人有三样东西是不该回忆的， 
                    灾难、死亡和爱； 
                    你想回忆却苦不堪言。”</p>
            </div>
            <div class="quote-author">
               - <span id="author">弗拉基米尔·纳博科夫 《Lolita》</span>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-default button-new">新名言</button>
            </div>
        </div>
        <div class="footer">by <a href="https://codepen.io/hezag/full/ZGxOLX/">fdxh</a></div>
