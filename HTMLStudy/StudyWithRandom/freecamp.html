
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/freestyle.css">
    </head>
    <body>
        <!-- jQuery -->
        <script src="./js/jquery-3.3.1.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/free.js"></script>
        <div class="quote-box">
            <div class="quote-text">
              <i class="fa fa-quote-left"> </i>
              <span id="text"></span>
            </div>
            <div class="quote-author">
              - <span id="author"></span>
            </div>
            <div class="buttons">
              <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
               <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                <i class="fa fa-tumblr"></i>
              </a>
              <button class="button" id="new-quote">New0 quote</button>
            </div>
          </div>
          <div class="footer"> by <a href="https://codepen.io/hezag/">gnuns</a></div>
    </body>
</html>
