<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的参数问题</title>
</head>
<body>
    
</body>
<script>
    /*
        在函数调用时，不传实参，函数依然可以执行，形参返回undefined
        多传参数，多余的参数省略
        在函数内部可以通过arguments这个属性获取所有传进来的参数，类型是数组类型
    */
    function demo(){
        console.log('函数被调用了');
        for(i in arguments){
            console.log(arguments[i]);
        }
        //console.log(a,b);
    }
    demo(1,2,3,4);
</script>
</html>
