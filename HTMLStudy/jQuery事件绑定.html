<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件绑定</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <style>
        .item1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        // 页面加载完成后触发ready
        $(document).ready(function(){
            console.log($('.item1'));
        })

        //当文档加载完成之后自动调用自己
        $(function(){
            console.log($(".item1"));
        })
    </script>
    <div class="item1"></div>
    <script>
        // 基本的事件绑定
        // 元素对象.onclick = function(){}  原生js
        // 给item1绑定单机事件
        // $('.item1').click(function(){
        //     alert('单机事件触发');
        // })

        // 方法绑定 bind
        $('.item1').bind('click',function(){
            alert("单击事件又被触发了");
        })
        // 解除事件绑定
        // 注意：如果不指定解除的事件，那么就会解除元素上的所有事件
        // 如果要解除指定事件那就给它传指定事件的参数
        $(".item1").unbind();

        // 设置双击事件
        $(".item1").dblclick(function(){
            alert("双击事件触发");
        })
    </script>


</body>
</html>
