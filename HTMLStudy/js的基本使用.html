<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS的基本使用</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color:black;
        }
    </style>
</head>
<body>
    <!--嵌入式-->
    <script>
        // 弹出框
        //alert('js使用成功')
    </script>

    <!--
        外链式 通过script标签的src属性来引入外部js文件
        注意：如果使用script标签外部引入js文件，那么此标签当中就不能再写js程序，它不执行
        
    -->
    <script src="./1.js"></script>

    <!--行间样式-->
    <!--
        on 当...
        click 单机
    -->
    <div onclick="alert('行间样式生效了')"></div>
    <a href="javascript:alert('我是a')">点我</a>
    <a href="javascript:void(0)" onclick="alert('我也是啊')">再来点我啊</a>
</body>
</html>
