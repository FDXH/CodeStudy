<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //布尔类型 只有两个值 true和false
        var B = true;
        alert(typeof(B));
        //将结果打印到控制台
        console.log(typeof(B));

        // 数值类型 包含整数 小数 二进制数 八进制数 十六进制数
        // 二进制数 以0b开头
        // var num = 0b10;
        // 十六进制 以0x开头 0-9 a-f
        // var num = 0x10;
        // 八进制数 以0开头
        // var num = 013;
        var num = 12;
        console.log(typeof(num));

        // 字符串类型 只要使用单引号或者双引号引起来的字符 都是字符串类型
        //      注意单双引号可以相互嵌套使用 
        var str = "hahaha";
        console.log(str,typeof(str));

        // 对象类型 包含对象 数组 null；
        var obj = {name:'zs', sex:18};
        var list = [1,2,3,4];//数组
        var nul = null;
        console.log(obj,typeof(obj));
        console.log(list,typeof(list));
        console.log(nul,typeof(nul));

        // 函数数据类型 function
        var func = function(){
            console.log('这是一个函数');
        }
        console.log(func,typeof(func));

        // undefined 未定义 当我们定义一个变量不给值的时候它的类型就是undefined类型
        var un = undefined;
        console.log(un,typeof(undefined));
    </script>
</body>
</html>
