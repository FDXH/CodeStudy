<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>css使用</title>

    <!--<link rel="stylesheet" href="./01.css" />-->

    <!--嵌入式，通过style标签来写css 也在写在head标签当中-->
    <!--<style>
        div{
            width:200px;
            height:200px;
            background-color:yellow;
        }
    </style>-->


</head>
<body>
    <!--内链式  同style属性来设置css样式 不推荐使用-->

    <!--在css的三种使用方式中存在优先级问题，离元素越近的优先级越高-->
